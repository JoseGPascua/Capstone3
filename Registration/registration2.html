<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezQsFyfjw8wNQb7HVsw9tfFHPD7L06P7zTT1Kj7uXiqMhtU5DqF4FIShSJCJMMJMW" crossorigin="anonymous">

<body>
  <div class="split-screen">
    <div class="left">
      <section class="copy">
        <h1>Registration Page</h1>
        <p>Little bit of information about the page itself </p>
      </section>
    </div>
    <div class="right">
      <form>
        <section class="copy">
          <h2>Sign Up</h2>
          <div class="login-container">
            <p>Already have an account? <a href="#"> <strong> Log In</strong></a></p>
          </div>
        </section>
        <div class = "input-container name">
          <label for="fname"> Full Name</label>
          <input id="fname" name ="fname" type="text"></input>
        </div>
        <div class = "input-container name">
          <label for="email"> Email</label>
          <input id="email" name ="email" type="email"></input>
        </div>
        <div class = "input-container name">
          <label for="password"> Password </label>
          <input id="password" name ="password" placeholder="Must be at least 6 characters" type="password"> <i class="far fa-eye-slash"></i></input>
        </div>
        <div class="input-container cta">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            Sign up for email updates.
          </label>
        </div>
        <button class="signup-btn" type="submit">Sign Up</button>
        <section class="copy legal">
          <p><span class="small">By continuing, you agree to accept our <br> <a href="#"> Privacy Policy</a> &amp; <a href="#"> Terms of Service</a> . </span></p>
        </section>
      </form>
    </div>
  </div>
</body>
