<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/landing.css">
    <title>Login to the Microblog Network!</title>
    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>

    <header>
        <!-- header stuff -->
    </header>

    <main>
        <div class="container" id="login-content">
            <div class="row">

                <div class="col-6">
                    <form class="container" id="login">
                        <div class="input-box">
                            <label for="username">Username</label> <br>
                            <input type="text" id="username" minlength="3">
                        </div>
                        <br>
            
                        <div class="input-box">
                            <label for="password">Password</label> <br>
                            <input type="password" id="password" minlength="6">
                        </div>
                        <br>
            
                        <button id="loginButton" type="submit">Login</button>
                    </form>
                </div>
                
            </div>

            </div>
            

        

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
